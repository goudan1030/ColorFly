<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorFly - Create Beautiful Color Palettes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script type="module">
        // Firebase SDK 加载和初始化
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBFNVU9OfEV2vHZeHp7RmcD8Lfs3R_CwAc",
            authDomain: "colorfly.info",
            projectId: "colorfly-5f027",
            storageBucket: "colorfly-5f027.appspot.com",
            messagingSenderId: "796609628223",
            appId: "1:796609628223:web:84c9555169b08d9706108a",
            measurementId: "G-1KXDM6K2Z0"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 导出 Firebase 对象到全局 window 以供 auth.js 使用
        window.firebaseAuth = auth;
        window.firebaseGoogleProvider = GoogleAuthProvider;
        window.firebaseSignInWithPopup = signInWithPopup;
        window.firebaseSignOut = signOut;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
    </script>
    <style>
        /* CSS 样式代码 */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- 头部内容 -->
            <div id="authContainer">
                <button id="loginBtn" class="auth-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon"> 登录
                </button>
                <div id="userInfo" style="display: none;">
                    <img id="userAvatar" src="" alt="User Avatar">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="auth-btn">登出</button>
                </div>
            </div>
        </header>
        <main>
            <!-- 主体内容 -->
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
